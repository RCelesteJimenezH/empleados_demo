<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="formulario">
      <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
    </div>
    <div class="form-row">
      <button mat-button (click)="onCancel()" color="warn">Cancel</button>
      <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary" (click)="onSave()">Save</button>
    </div>
  </form>
  <div *ngIf="payLoad">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
